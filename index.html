<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Let’s Make a Bar Chart</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<h2></h2>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
</body>

<footer>
	<script type="text/javascript">

	// Defining variables
	var data = [4, 8, 15, 18, 23, 42];

	// Creating a Chart
	d3.select(".chart")
	.selectAll("div")
	.data(data)
	.enter().append("div")
	.style("width", function(d) { return d * 10 + "px"; })
	.text(function(d) { return d; });

	// Adding Title to the top of the page
	d3.select("h2").html("Let’s Make a Bar Chart");

	// Changing Background Color
	d3.select("body")
	.style("color", "white")
	.style("background-color", "black");

</script>	
</footer>
</html>
